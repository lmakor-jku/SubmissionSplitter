<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.2/font/bootstrap-icons.min.css"
        integrity="sha512-YzwGgFdO1NQw1CZkPoGyRkEnUTxPSbGWXvGiXrWk8IeSqdyci0dEDYdLLjMxq1zCoU0QBa4kHAFiRhUL3z2bow=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="main.css" rel="stylesheet">

    <title>SubmissionSplitter!</title>
</head>

<body>
    <h1 style="text-align:center;margin-top:0.5em;">SubmissionSplitter!</h1>
    <div id="wrapper">
        <p class="h4">1. Drop the zip containing the submissions here!</p>
        <div class="fileDropBox" id="zipFileDropBox">Drop the composite zip file here.</div>
        <div>
            <ul id="zipDisplay" class="list-group d-none">
            </ul>
        </div>
        <div id="submissionCountDialog" class="alert alert-success d-none" role="alert">
            Found N submissions!
        </div>
        <div id="assignmentNameContainer">
            <label for="assignmentName">Extracted Assignment Name:</label>
            <input type="text" id="assignmentName" name="assignmentName" />
        </div>
        <p class="h4">2. Drop the file containing the tutor names and weights!</p>
        <div class="fileDropBox" id="tutorFileDropBox">Drop the csv file describing the tutor weights here.</div>
        <div id="tutorTable" class="col-12 col-md-9 col-lg-6 col-xl-4 col-xxl-3 d-none">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Weight</th>
                    </tr>
                </thead>
                <tbody id="tutorTableBody">
                </tbody>
            </table>
        </div>
        <div id="tutorCountDialog" class="alert alert-success d-none" role="alert">
            Found N Tutors!
        </div>

        <div id="thirdStep" class="d-none">
            <p class="h4">3. Generate Tutor zip files!</p>
            <button id="tutorZipBtn" type="button" class="btn btn-primary">Generate & Download</button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="zip.min.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>

</body>

</html>
